<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet"> <!-- TailwindCSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"> <!-- Animate.css -->
    <script type="module" src="main.js" defer></script>
    <script src="https://unpkg.com/@mui/material@5.4.0/dist/material-ui.production.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen flex flex-col justify-center items-center p-6">
    <header class="text-center mb-6">
        <h1 class="text-4xl font-semibold text-gray-800 animate__animated animate__fadeInDown">Register Your Company</h1>
    </header>

    <main class="container mx-auto max-w-2xl bg-white p-8 shadow-lg rounded-lg animate__animated animate__fadeIn">
        <section id="registration-form" class="flex flex-col space-y-6">
        </section>
        <section id="company-list" class="mt-6">
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>All rights reserved</p>
    </footer>
</body>
</html>
